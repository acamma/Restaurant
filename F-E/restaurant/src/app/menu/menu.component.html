<div *ngIf="menu" class="row mt-5">
  <div class="col-md-6" *ngFor="let category of menu['categories']">
    <div class="card text-center mt-5">
      <div class="card-body">
        <h5 class="card-title">{{category.name}}</h5>
        <div *ngFor="let product of menu['products']">
          <div *ngIf="product.categoryId === category.categoryId">
            <div class="list-group-item card-block">
              <div class="row">
                <div class="col-md-3">
                  {{product.name}}
                </div>
                <div class="col-md-9">
                  <div class="row">
                    <div class=" col-md-9">
                      <div class="row">
                        <span class=" col-md-3">{{product.price | currency: 'EUR'}}</span>
                        <label for="quantity" class="col-md-6">Quantity:</label>
                        <input class="form-control col-md-3" type="number" id="quantity" placeholder="0" min="0" max="50">
                      </div>
                    </div>
                    <div class="col-md-3 btn-group btn-group-sm">
                      <button type="button" class="card-link btn btn-primary btn-sm" aria-pressed="true">Add to cart</button>
                      <button type="button" class="card-link btn btn-primary btn-sm" aria-pressed="true">Remove</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
      </div>
    </div>
  </div>
</div>
